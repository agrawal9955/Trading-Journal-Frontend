<form class="form-signin" #registerForm="ngForm" (ngSubmit)="register(registerForm)">
  <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Register</h1>

  <label for="inputName" class="sr-only">Name</label>
  <input ngModel name="name" id="inputName" class="form-control" placeholder="Name" required autofocus>

  <label for="inputEmail" class="sr-only">Email address</label>
  <input ngModel name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

  <label for="inputPassword" class="sr-only">Password</label>
  <input ngModel name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>

  <select ngModel name="gender" id="inputGender" class="form-control" placeholder="Gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="Other">Other</option>
  </select>

  <label for="inputPhone" class="sr-only">Phone Number</label>
  <input ngModel name="phone" id="inputPhone" class="form-control" placeholder="Phone Number" required>

  <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="registerForm.invalid">Submit</button>
</form>
